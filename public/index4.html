    <title>Document</title>
    <style>
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        background: lightgray;
        margin-right: 5px;
        border-radius: 5px;
      }
      .tab.active {
        background: skyblue;
        color: white;
      }
      .content {
        display: none;
        padding: 20px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .content.active {
        display: block;
      }
    </style>
    <style>
      .chess-board {
        width: 80%;
        margin: 30px auto 10px auto;
        
      }
      .board-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        width: min(90vw, 100vh - 160px);
        height: min(90vw, 100vh - 160px);
      }
      .row {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .cell {
        /* width: 100px; */
        /* height: 100px; */
        flex-grow: 1;
      }
      .cell.white {
        background-color: white;
        border-color: white;
      }
      .cell.black {
        background-color: black;
        border-color: black;
      }
      .cell.selected {
        background-color: red;
        border-color: red;
      }
    </style>
    <style>
      .todo-list {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .todo-item {
        max-width: 250px;
        flex: 1 1 200px;
        display: flex;
        flex-direction: column;
      }
      .todo-user {
        
      }
      .todo-card {
        display: flex;
        flex-direction: column;
        border: 1px solid grey;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .todo-card>div:nth-child(2){
        padding: 1px 2px;
        color: white;
      }
      .fetch-btn:hover {
        transform: translateY(-5px);
      }
    </style>
    <style>
      .todo-vanila {
        display: flex;
        width: 80%;
        margin: 10px auto;
      }
      
    </style>
